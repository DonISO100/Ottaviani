<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The [Name] Archive</title>
  <meta name="description" content="Monastic-style archive of theological texts in mystical, moral, and biblical theology.">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #2e2417;
      font-family: 'Crimson Text', serif;
      color: #e8e2d6;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      border-bottom: 1px solid #8b735a;
      margin-bottom: 30px;
      padding-bottom: 20px;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: normal;
      color: #f3e4c5;
    }

    header p {
      font-style: italic;
      color: #d1c4b0;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .top-nav a {
      text-decoration: none;
      font-size: 16px;
      background-color: #7a644b;
      color: #fff9f0;
      padding: 10px 20px;
      border: 1px solid #a49077;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .top-nav a:hover {
      background-color: #a49077;
      color: #2c1f12;
    }

    figure {
      text-align: center;
      margin: 40px 0;
    }

    img {
      max-width: 100%;
      border: 1px solid #8b735a;
    }

    figcaption {
      font-style: italic;
      font-size: 14px;
      color: #d1c4b0;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #b2a58f;
      border-top: 1px solid #8b735a;
      padding-top: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>[Name Goes Here] </h1>
    </header>

    <div class="top-nav">
      <a href="mystical.html">Mystical Theology</a>
      <a href="moral.html">Moral Theology</a>
      <a href="commentaries.html">Biblical Theology</a>
    </div>

    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Peter_Paul_Rubens_166.jpg" 
           alt="Saint Teresa of Avila's vision of the dove by Peter Paul Rubens">
      <figcaption>Saint Teresa of Avila's Vision of the Dove by Peter Paul Rubens</figcaption>
    </figure>

    <div class="footer">
 Ad maiorem Dei gloriam
    </div>
  </div>
